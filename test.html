<!DOCTYPE html>
<html ng-app="myModule">
     <head>
          <script src="angular.min.js" type="text/javascript"></script>
          <script src="test.js"></script>
          <style>
               table, th, td
               {
                    border: 1px solid grey;
                    border-collapse: collapse;
                    padding: 5px;
               }
               table tr:nth-child(odd)
               {
                    background-color: #ffe6e6;
               }
               table tr:nth-child(even)
               {
                    background-color: #ccffcc;
               }
          </style>
     </head>
     <body style="font-family:Arial; font-size:medium; color:darkblue">
          <div ng-controller="myCont">
               <h3>Main source of business finance</h3>
               <br/>
               <h3> Search:<input type="text" ng-model= "searchEmp"/></h3>
               <br/><br/>
               <table>
                    <tr>
                         <th>Long term finance </th>
                         <th>Medium term finance</th>
                         <th>Short term finance</th>
                    </tr>
                    <tr ng-repeat="e in Emp | filter:searchEmp">
                         <td>{{e.LongTerm}}</td>
                         <td>{{e.MediumTerm}}</td>
                         <td>{{e.ShortTerm}}</td>
                    </tr>
               </table>
          </div>
     </body>
</html>
